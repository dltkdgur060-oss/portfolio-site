<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Portfolio</title>
<style>
  body{
    margin:0;
    font-family:system-ui,Arial,sans-serif;
    background:#000 !important;
    color:#fff;
  }
  .wrap{
    max-width:960px;
    margin:48px auto;
    padding:0 20px;
    position:relative;
  }
  img{
    max-width:100%;
    height:auto;
    border-radius:12px;
    display:block;
  }
  /* 화살표 버튼 스타일 */
  .arrow{
    position:absolute;
    top:50%;
    right:-50px; /* 이미지 오른쪽 밖으로 */
    transform:translateY(-50%);
    font-size:40px;
    color:#fff;
    cursor:pointer;
    user-select:none;
  }
  .arrow:hover{
    color:#ff0;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Portfolio</h1>
    <p>2025.08.09 Upload</p>
    <img id="portfolioImg"
         src="https://github.com/dltkdgur060-oss/portfolio_images/raw/main/portfoliox4.png"
         alt="포트폴리오 이미지">

    <!-- 오른쪽 화살표 -->
    <div class="arrow" onclick="nextImage()">&#9654;</div>
  </div>

<script>
  // 이미지 목록
  const images = [
    "https://github.com/dltkdgur060-oss/portfolio_images/raw/main/portfoliox4.png",
    "https://github.com/dltkdgur060-oss/portfolio_images/raw/main/week_menu.png"
    // 필요하면 여기에 더 추가
  ];
  let currentIndex = 0;

  function nextImage(){
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("portfolioImg").src = images[currentIndex];
  }
</script>
</body>
</html>
